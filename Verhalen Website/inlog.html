<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <title>Inlog formulier</title>
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

    <header>
        <img src="images/2000px-Logo_NS.svg.png" alt="logo ns">
        <img src="images/burgermenu.svg" alt="menu">
        <img src="images/my%20account.svg" alt="inlog button">
        <img src="images/zoekglas.svg" alt="search button">
    </header>

    <main>
        <h1>Log in</h1>


        <form action="inlogformulier">

            <label>Naam
                <input type="text" required>
            </label>
            <label>Email
                <input type="email" required>
            </label>
            <label>Wachtwoord
                <input type="password" required>
            </label>
            <input type="submit" value="OK!">

        </form>

        <h2>Account aanmaken</h2>
        <ul>
            <li>Bewaar uw favoriete verhalen</li>
            <li>Verhalen geschikt voor elk device</li>
            <li>Uw persoonlijke account beheren</li>
        </ul>

        <a href="aanmelden.html">Maak hier uw account aan</a>

    </main>
</body>

</html>
