<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <title>Inlog formulier</title>
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

    <header>
        <img src="images/2000px-Logo_NS.svg.png" alt="logo ns">
    </header>

    <main class="accountformulier">
        <h1>Welkom bij NS verhalen</h1>

<div>
        <form action="inlogformulier">
                <h2>Inloggen</h2>
            <label>Email
                <input type="email" placeholder="uwemail@adres.nl" required>
            </label>
            <label>Wachtwoord
                <input type="password" required>
            </label>
            <input type="submit" value="Inloggen">
            <a href="">Wachtwoord vergeten?</a>
        </form>

       <div>
        <h3>Account aanmaken</h3>
        <ul>
            <li>Bewaar uw favoriete verhalen</li>
            <li>Verhalen geschikt voor elk device</li>
            <li>Uw persoonlijke account beheren</li>
        </ul>
        <a href="aanmelden.html">Maak account aan</a>
        </div>
</div>
    </main>
</body>

</html>
