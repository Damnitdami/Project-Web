<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <title>Aanmeld formulier</title>
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

    <header>
        <img src="images/2000px-Logo_NS.svg.png" alt="logo ns">
    </header>

    <main class="accountformulier">
        <h1>Aanmelden bij NS verhalen</h1>

<div>
        <form action="inlogformulier">
                <h2>Aanmelden</h2>
                <label>Naam
                <input type="email" placeholder="Voornaam & achternaam" required>
            </label>
            <label>Email
                <input type="email" placeholder="uwemail@adres.nl" required>
            </label>
            <label>Wachtwoord
                <input type="password" required>
            </label>
            <input type="submit" value="Aanmelden">
        </form>
</div>
    </main>
</body>

</html>
